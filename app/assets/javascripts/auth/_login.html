<div>
    <h2>LOG IN</h2>
</div>
<flash-message
  duration="5000"
  show-close="true"
></flash-message>

<form name=login ng-submit="vm.login()">
  <div class="row">
    <div class="col-md-12">
      <p>
        <input type="email" class="form-control" placeholder="Email" ng-model="vm.user.email">
      </p>
      <p>
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password">
      </p>
    <input type="submit" class="btn btn-default form-control" value="Log In">
  </div>
</div>
</form>
