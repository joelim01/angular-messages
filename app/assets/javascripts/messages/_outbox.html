<uib-accordion close-others="true">
  <div uib-accordion-group class="panel-default" is-open="status.isMessageOpen" template-url="assets/components/outbox.html" dir-paginate="message in MC.messages | filter: { sent_on: null } | filter: { sender: { id: currentUser.id } }:true | itemsPerPage:10">
    <uib-accordion-heading>
      {{message.subject}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isMessageOpen, 'glyphicon-chevron-right': !status.isMessageOpen}"></i>
    </uib-accordion-heading>
    To:
    <div ng-repeat="recipient in message.recipients">
      {{recipient.username}}
    </div>
      {{message.content}}
    <br>
    <div class="btn-group pull-right" role="group" aria-label="...">
      <button type="button" class="btn btn-default">Edit</button>
      <button type="button" class="btn btn-default">Delete</button>
    </div>
  </div>
</uib-accordion>

<div class="row">
  <div class="text-center">
    <dir-pagination-controls class="clearfix" boundary-links="true"></dir-pagination-controls>
  </div>
</div>
