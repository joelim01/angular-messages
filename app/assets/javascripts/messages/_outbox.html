<div ng-controller="PaginationCtrl as PC" class="">
    <uib-accordion close-others="true">
      
        <div uib-accordion-group class="panel-default" is-open="status.isMessageOpen" template-url="assets/components/outbox.accordion.html" total-items="MC.messages.outboxMessages.meta.total_entries" dir-paginate="message in MC.messages.outboxMessages.data | itemsPerPage: PC.pageSize">
            <uib-accordion-heading>
                {{message.subject}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isMessageOpen, 'glyphicon-chevron-right': !status.isMessageOpen}"></i>
            </uib-accordion-heading>
            To:
            <div ng-repeat="recipient in message.recipients">
                {{recipient.username}}
            </div>
                {{message.content}}
            <br>
            <div class="btn-group pull-right" role="group" aria-label="...">
                <button ng-controller="ModalCtrl as vm" type="button" message="MC.message" class="btn btn-default" ng-click="vm.open(message.id)">Open me!</button>
                <button type="button" class="btn btn-default" ng-click="MC.deleteFromOutbox(message)">Delete</button>
            </div>
        </div>
    </uib-accordion>

    <div class="row">
        <div class="text-center">
            <dir-pagination-controls class="clearfix" on-page-change="pageChanged(newPageNumber, 'outbox')" boundary-links="true"></dir-pagination-controls>
        </div>
    </div>
</div>
