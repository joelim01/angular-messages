<div ng-controller="PaginationCtrl as PC" class="">
  <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-sent panel-body" is-open="status.isMessageOpen" total-items="MC.messages.sentMessages.meta.total_entries" dir-paginate="message in MC.messages.sentMessages.data | itemsPerPage: MC.pageSize">
      <uib-accordion-heading>
        {{message.subject}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isMessageOpen, 'glyphicon-chevron-right': !status.isMessageOpen}"></i>
      </uib-accordion-heading>
      To:
      <div ng-repeat="recipient in message.recipients">
        {{recipient.username}}
      </div>
        {{message.content}}
      <br>
      <div class="btn-group pull-right" role="group" aria-label="...">
      </div>
    </div>
  </uib-accordion>

  <div class="row">
    <div class="text-center">
      <dir-pagination-controls class="clearfix" on-page-change="pageChanged(newPageNumber, 'inbox')" boundary-links="true"></dir-pagination-controls>
    </div>
  </div>
</div>
